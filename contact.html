  <!-- İletişim Bölümü -->
  <section class="contact py-5">
    <div class="container">
      <h2 class="mb-4 text-center">İletişim</h2>
      <div class="row">
        <!-- İletişim Formu -->
        <div class="col-md-6">
          <form id="contactForm">
            <div class="mb-3">
              <label for="name" class="form-label">Adınız Soyadınız</label>
              <input type="text" class="form-control" id="name" placeholder="Adınız Soyadınız" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">E-posta</label>
              <input type="email" class="form-control" id="email" placeholder="E-posta adresiniz" required>
            </div>
            <div class="mb-3">
              <label for="subject" class="form-label">Konu</label>
              <input type="text" class="form-control" id="subject" placeholder="Konu" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Mesaj</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Mesajınız" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Gönder</button>
          </form>
        </div>
        <!-- İletişim Bilgileri -->
