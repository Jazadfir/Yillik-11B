<!-- Öğrenci Yıllığı Bölümü -->
<div class="container my-5">
    <div class="card shadow">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Öğrenci Yıllığı</h2>
        <div class="row mb-3">
          <div class="col-md-4 text-center">
            <img id="photoPreview" src="Yiğit_Baki_Kaya.png" alt="Öğrenci Fotoğrafı" class="img-thumbnail mb-2">
            <div>
              <label for="photo" class="form-label">Fotoğrafınızı Yükleyin:</label>
              <input class="form-control" type="file" id="photo">
            </div>
          </div>
          <div class="col-md-8">
            <div class="mb-3">
              <label class="form-label">İsim:</label>
              <div class="border p-2">
                <p id="displayName">Öğrenci Adı: Yiğit Baki Kaya</p>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Hobiler:</label>
              <div class="border p-2">
                <p id="displayHobby">Öğrenci Hobileri: Araba Sürmek ; Oyun Oynamak; </p>
              </div>
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Not:</label>
          <div class="border p-2" style="min-height: 120px;">
            <p id="displayNote">Hüseyin Aralar = Çok Cana Yakın ve komik birisi <br> </p>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Yıl Sonu Düşüncelerim:</label>
          <div class="border p-2" style="min-height: 100px;">
            <p id="displayThoughts">İdare Eder Bir yıldı</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    // Resim yüklendiğinde önizlemeyi güncelle
    document.getElementById('photo').addEventListener('change', function(e) {
      if(e.target.files && e.target.files[0]) {
        var reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById('photoPreview').src = e.target.result;
        }
        reader.readAsDataURL(e.target.files[0]);
      }
    });
  </script>
  
  <script>
    document.getElementById('yearbookForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // Form verilerini al
      var name = document.getElementById('name').value;
      var hobby = document.getElementById('hobby').value;
      var note = document.getElementById('note').value;
      var thoughts = document.getElementById('thoughts').value;
  
      // Verileri modal alanlarına aktar
      document.getElementById('displayName').textContent = name;
      document.getElementById('displayHobby').textContent = hobby;
      document.getElementById('displayNote').textContent = note;
      document.getElementById('displayThoughts').textContent = thoughts;
  
      // Modal'ı göster
      var infoModal = new bootstrap.Modal(document.getElementById('infoModal'));
      infoModal.show();
    });
  </script>
  




<!-- Footer -->
<footer class="bg-dark text-white py-4">
    <div class="container text-center">
        <p> 2025 Okul Yıllığı. Tüm hakları saklıdır. H.Aralar Tarafından Hazırlanmıştır</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
